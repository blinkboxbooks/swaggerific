<div ng-controller="TryOperation"><h4>Request</h4><div class="request"><div class="parameters" ng-repeat="parameter in parameters"><form sf-schema="parameter.schema" sf-form="parameter.form" sf-model="parameter.model"></form></div><div class="raw-request raw"><div class="line url">{{operation.operationName | uppercase}} <a href="{{generateUrl()}}" target="_blank">{{generateUrl()}}</a> {{httpProtorcol}}</div><pre ng-if="getRequestBody()" class="json-body">{{getRequestBody() | formdata}}</pre></div><button ng-click="makeCall()" class="{{$parent.operationName}} call" ng-disabled="xhrInProgress"><span ng-if="xhrInProgress">Sending...</span> <span ng-if="!xhrInProgress">Send Request</span></button></div><h4>Response</h4><div class="response" ng-if="xhr"><div class="response-info" ng-class="{error: error}"><span class="status-text">{{textStatus | uppercase}}</span> <span ng-if="error">{{error}}</span></div><tabset><tab heading="Rendered"><h6>Headers</h6><json-formatter json="responseHeaders" open></json-formatter><h6>Body</h6><json-formatter json="responseData" open></json-formatter></tab><tab heading="Raw"><div class="raw-response raw"><div class="status">{{httpProtorcol}} {{xhr.statusCode}} {{statusText}}</div><div class="resp-headers">{{xhr.getAllResponseHeaders()}}</div><div>{{xhr.responseText}}</div></div></tab></tabset></div></div>
