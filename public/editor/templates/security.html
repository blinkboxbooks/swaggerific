<div class="security"><header><h3 class="section-header"><a ng-click="toggle(['security'])">Security</a></h3></header><div class="definitions" collapse-when="isCollapsed(['security'])"><div ng-repeat="(securityDefinitionName, securityDefinition) in specs.securityDefinitions"><h3>{{securityDefinitionName}}</h3><table class="table"><tbody><tr ng-if="securityDefinition.name"><td>Neme<td>{{securityDefinition.name}}<tr ng-if="securityDefinition.in"><td>In<td>{{securityDefinition.in}}<tr ng-if="securityDefinition.type"><td>Type<td>{{securityDefinition.type}}<tr ng-if="securityDefinition.flow"><td>Flow<td>{{securityDefinition.flow}}<tr ng-if="securityDefinition.authorizationUrl"><td>Authorization URL<td><a target="_blank" href="{{securityDefinition.authorizationUrl}}">{{securityDefinition.authorizationUrl}}</a><tr ng-if="securityDefinition.tokenUrl"><td>Authorization URL<td><a target="_blank" href="{{securityDefinition.tokenUrl}}">{{securityDefinition.tokenUrl}}</a></table><h4 ng-if="securityDefinition.scopes">Scopes</h4><table ng-if="securityDefinition.scopes"><tbody><tr ng-repeat="(scopeName, scope) in securityDefinition.scopes"><td><strong>{{scopeName}}</strong><td>{{scope}}</table></div></div></div>
