<li class="path"><header ng-click="$parent.toggle(['paths', path.pathName])"><h2><a>{{path.pathName}}</a></h2><span class="on-hover"><a ng-click="toggleAll(['paths', path.pathName])" ng-hide="isAllFolded(['paths', path.pathName]) || isCollapsed(['paths', path.pathName])" stop-event>List all operations</a></span> <a class="jump-to-yaml" ng-click="focusEdit($event, ['paths', path.pathName]) " tooltip-placement="left" tooltip="Jump to YAML"></a></header><ul class="operations" collapse-when="$parent.isCollapsed(['paths', path.pathName])"><operation ng-repeat="operation in path.operations" ng-if="!isVendorExtension(operation.operationName)"></operation></ul></li>
